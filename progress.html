<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
    <title>PROGRESS-BAR</title>
</head>

<body>
    <div class="container mt-3 border border-dark">
        <h2>My Skills</h2>
        <br>
        <span>HTML</span>
        <br><br>
        <div class="progress rounded-0" style="height: 30px;">
            <div class="progress-bar bg-success text-end" style="width: 90%; height: 30px;">90%</div>
        </div>
        <br>
        <span>CSS</span><br><br>
        <div class="progress rounded-0" style="height: 30px;">
            <div class="progress-bar bg-primary text-end" style="width: 80%; height: 30px;">80%</div>
        </div>
        <br>
        <span>JavaScript</span><br><br>
        <div class="progress rounded-0" style="height: 30px;">
            <div class="progress-bar bg-danger text-end" style="width:65%; height: 30px;">65%</div>
        </div><br>
        <span>Bootstrap</span><br><br>
        <div class="progress rounded-0" style="height: 30px;">
            <div class="progress-bar bg-secondary text-end" style="width:60%; height: 30px;">60%</div>
        </div><br>
</body>

</html>
